<section class="key-numbers" data-duration="1000" data-scroll-trigger>
    <div class="key-numbers__header">
        <div class="key-numbers__clients">
            <span class="key-numbers__clients-subtitle">более</span>
            <span class="key-numbers__clients-number" data-step="10000" data-delay="5" data-max="1000000" data-key-number>10000</span>
            <span class="key-numbers__clients-subtitle">клиентов</span>
        </div>
        <div class="key-numbers__brands">
            <span class="key-numbers__brands-number" data-step="1" data-delay="100" data-max="10" data-key-number>0</span>
            <span class="key-numbers__brands-subtitle">брендов</span>
        </div>
    </div>
    <div class="key-numbers__footer">
        <div class="key-numbers__countries">
            <span class="key-numbers__countries-number" data-step="1"  data-step data-delay="58" data-max="15" data-key-number>0</span>
            <span class="key-numbers__countries-subtitle">стран</span>
        </div>
        <div class="key-numbers__rating">
            <span class="key-numbers__rating-number" data-step="0.1" data-step data-delay="20" data-max="9.6" data-key-number>0,1</span>
            <span class="key-numbers__rating-subtitle">рейтинг покупателей</span>
        </div>
    </div>
</section>
